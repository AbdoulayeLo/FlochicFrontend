<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Création de Compte</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f8f9fa;
    }
    .form-container {
      background: white;
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 4000px; /* Augmentation de la largeur */
    }
    .form-header {
      text-align: center;
      margin-bottom: 30px; /* Plus d'espace pour équilibrer */
    }
    .form-header .icon {
      font-size: 60px; /* Taille de l'icône augmentée */
      color: #6c757d;
    }
    .social-login-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .btn-google {
      background-color: #4285F4;
      color: white;
    }
    .btn-google:hover {
      background-color: #357ae8;
    }
    .btn-facebook {
      background-color: #3b5998;
      color: white;
    }
    .btn-facebook:hover {
      background-color: #324e82;
    }
    .text-center a {
      color: #007bff;
      text-decoration: none;
    }
    .text-center a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="form-container col-md-8">
  <div class="form-header">
    <i class="fas fa-user-plus icon"></i>
    <h3>Créer un Compte</h3>
  </div>
  <form>
    <div class="mb-3">
      <label for="name" class="form-label">Nom complet</label>
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="Entrez votre nom complet"
      >
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Adresse e-mail</label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Entrez votre email"
      >
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Mot de passe</label>
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Entrez un mot de passe"
      >
    </div>
    <button type="submit" class="btn btn-primary w-100">Créer un Compte</button>
    <div class="text-center my-4">ou</div>
    <div class="d-flex flex-column gap-3">
      <button type="button" class="btn btn-google social-login-btn">
        <i class="fab fa-google"></i> S'inscrire avec Google
      </button>
      <button type="button" class="btn btn-facebook social-login-btn">
        <i class="fab fa-facebook-f"></i> S'inscrire avec Facebook
      </button>
    </div>
  </form>
  <p class="text-center mt-4">
    Déjà un compte ? <a href="#">Connectez-vous ici</a>
  </p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
