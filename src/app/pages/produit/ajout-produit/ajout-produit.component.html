<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de Bord</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<!-- Formulaire d'ajout de produit -->
<div class="card mt-5 col-md-8 offset-md-2">
<div class="container mt-4">
  <div class="card-body">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h5>Ajouter un Produit</h5>
        </div>
        <div class="card-body">
          <form action="#" method="POST" (ngSubmit)="addProduit()" [formGroup]="ProduitForm"  enctype="multipart/form-data">

            <!-- Libelle -->
            <div class="mb-3">
              <label for="productId" class="form-label">Libelle</label>
              <input type="text" class="form-control mb-4" id="productId"  placeholder="Libelle" formControlName="libelleProd" [ngClass]="{'border-danger':verifForm && ProduitForm.controls.libelleProd.errors}">
              <span class="text-danger fw-bold" *ngIf="verifForm && ProduitForm.controls.libelleProd.errors">* libelleProd obligatoire</span>
            </div>

            <!-- Image -->
            <div class="mb-3">
              <label for="productImage" class="form-label">Image</label>
              <input type="file" class="form-control mb-4" accept="image/*" id="productImage"  placeholder="Image" formControlName="image" [ngClass]="{'border-danger':verifForm && ProduitForm.controls.image.errors}">
              <span class="text-danger fw-bold" *ngIf="verifForm && ProduitForm.controls.image.errors">* image obligatoire</span>
            </div>

            <!-- categorie -->
            <div class="mb-3">
              <label for="productLibelle" class="form-label">Catégorie</label>
              <select id="productLibelle" class="form-control" [(ngModel)]="selectedCategory">
                <option value="">Choisir la catégorie du produit</option>
                <option *ngFor="let tabCategorie of tabCategories" [value]="tabCategorie.id" class="fw-bold" formControlName="categorie_id" [ngClass]="{'border-danger':verifForm && ProduitForm.controls.categorie_id.errors}">
                  {{ tabCategorie.nomCat}}
                </option>
                <span class="text-danger fw-bold" *ngIf="verifForm && ProduitForm.controls.categorie_id.errors">* categorie obligatoire</span>
              </select>
            </div>

            <!-- Prix Unitaire -->
            <div class="mb-3">
              <label  class="form-label">Prix Unitaire</label>
              <input type="text" class="form-control mb-4" placeholder="Entrez le prix unitaire" formControlName="prixU" [ngClass]="{'border-danger':verifForm && ProduitForm.controls.prixU.errors}">
              <span class="text-danger fw-bold" *ngIf="verifForm && ProduitForm.controls.prixU.errors">* prix obligatoire</span>
            </div>

            <!-- Quantité -->
            <div class="mb-3">
              <label for="productQuantity" class="form-label">Quantité</label>
              <input type="text"  id="productQuantity" class="form-control mb-4" placeholder="Entrez la quantité" formControlName="qte" [ngClass]="{'border-danger':verifForm && ProduitForm.controls.qte.errors}">
              <span class="text-danger fw-bold" *ngIf="verifForm && ProduitForm.controls.qte.errors">* quantite obligatoire</span>
            </div>
            <!-- Code Produit -->
            <div class="mb-3">
              <label for="productCode" class="form-label">Code Produit</label>
              <input type="text"  id="productCode" class="form-control mb-4" placeholder="Entrez le code produit" formControlName="codeProd" [ngClass]="{'border-danger':verifForm && ProduitForm.controls.codeProd.errors}">
              <span class="text-danger fw-bold" *ngIf="verifForm && ProduitForm.controls.codeProd.errors">* code produit obligatoire</span>
            </div>

            <!-- Stock -->
            <div class="mb-3">
              <label for="productStock" class="form-label">Stock</label>
              <input type="text" id="productStock"  class="form-control mb-4" placeholder="Entrez le stock disponible" formControlName="stock" [ngClass]="{'border-danger':verifForm && ProduitForm.controls.stock.errors}">
              <span class="text-danger fw-bold" *ngIf="verifForm && ProduitForm.controls.stock.errors">* code produit obligatoire</span>
            </div>
            <!-- Boutons -->
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary me-2">Ajouter</button>
              <button type="reset" class="btn btn-danger">Annuler</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
  </div>
</div>
</body>
</html>
